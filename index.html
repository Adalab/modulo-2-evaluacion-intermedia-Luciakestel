<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Evaluación intermedia Lucía Kestel</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="title">Los anillos del poder</h1>
        <p class="section-text">
          <span class="span">La tierra media</span> está en guerra! En ella
          lucharán razas leales a <span class="span">sauron</span> contra otras
          condadosas que no quieren que el mal reine sobre sus tierras.
        </p>
        <p class="section-text1">
          Eres un jugador del ejercito del ben, no ovides tu misión de ganar la
          batalla
        </p>
      </section>
      <form>
        <select name="game" id="game" class="select js-select">
          <option value="select">
            Seleccione la raza con la que vas a jugar
          </option>
          <option value="Pelosos con fuerza">Raza 1: Pelosos con fuerza</option>
          <option value="Sureños buenos con fuerza">
            Raza 2: Sureños buenos con fuerza
          </option>
          <option value="Enanos con fuerza">Raza 3: Enanos con fuerza</option>
          <option value="Númenóreanos con fuerza">
            Raza 4: Númenóreanos con fuerza
          </option>
          <option value="Elfos con fuerza">Raza 5: Elfos con fuerza</option>
        </select>
        <button class="btn js-btn">Batalla</button>
        <button class="btn js_new_game collapse">Reiniciar juego</button>
      </form>

      <p class="text js-text">¡Comienza la batalla!</p>
      <h4 class="puntuaciones js-puntuaciones">Puntuaciones</h4>
      <p class="js-board"></p>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
